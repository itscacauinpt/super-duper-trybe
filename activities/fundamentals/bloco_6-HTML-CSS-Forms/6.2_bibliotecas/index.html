<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <script src="./bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
  <title>Teste Bootstrap</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Coisa linda dimaix</h1>
  </div>
  
  <form method="get" enctype="multipart/form-data">
    <div class="form-group container">
      <label for="nome-completo">Nome Completo:</label>
      <input type="text" class="form-control" name="nome" id="nome-completo" placeholder="Digite seu nome" minlength="10" maxlength="40" required>
    </div>
    <div class="form-group container">
      <label for="input-email">E-mail:</label>
      <input type="email" class="form-control" name="email" id="input-email" placeholder="Digite sue e-mail" minlength="10" maxlength="40" required>
    </div>
    <div class="form-group container">
      <label for="">Onde você mora?</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Selecione seu Estado</option>
        <option value="1">Bahia</option>
        <option value="2">São Paulo</option>
        <option value="3">Rio de Janeiro</option>
      </select>
    </div>
    <div class="form-group container">
      <label for="">Data de Entrada</label>
      <input type="date" class="form-control">
      <label for="">Data de Saída:</label>
      <input type="date" class="form-control">
    </div>
  </form>
  
</body>
<link rel="stylesheet" href="style.css">

</html>
