<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form de Evento</title>
  <link rel="stylesheet" href="./style-form.css">
</head>
<body>
  <h1>Evento Open da Cacau quando se formar na Trybe</h1>
  <main>
      <form action="" method="get">
        <div class="form-box">

          <label for="name-usr"> Nome:
            <input type="text" id="name-usr" placeholder="Nome Completo" class="usrInput" minlength="10" maxlength="40" required>
          </label>
          <br>
          <label for="email-usr"> Email:
            <input type="email" id="email-usr" placeholder="Seu melhor email" minlength="10" maxlength="40" required>
          </label>

          <br>

          <p>Destino perfeito para a viagem:</p>
          <label for="op-one"> 
              <input type="radio" id="op-one" value="opOne" name="opcao" required> Cidade
          </label>

          <label for="op-two">
              <input type="radio" id="op-two" value="opTwo" name="opcao" required> Campo
          </label>

          <label for="op-three">
            <input type="radio" id="op-three" value="opThree" name="opcao" required> Praia
          </label>

          <label for="op-four">
            <input type="radio" id="op-four" value="opFour" name="opcao" required> Montanha
          </label>
          
          <br>

          <label for="textarea">
            <p>Espaço para digitar a resposta:</p>
            <textarea id="textarea" maxlength="500" ></textarea>
          </label>

          <br>
          <label for="the-date"> Melhor data para a viagem:
            <input type="date" id="the-date">
          </label>
          <br>
          <label for="agreedFormOne"> Concordo em ir fantasiado:
            <input type="checkbox" id="agreedFormOne">
          </label>
          <br>
          <label for="agreedFormTwo"> Autorizo o uso de minhas imagens:
            <input type="checkbox" id="agreedFormTwo">
          </label>
        </div>

          <button type="submit" id="submit-btn">Confirmar Presença</button>
          <button type="reset" id="clean-btn">Apagar</button>
      </form>

  </main>
  <script src="./script-form.js"></script>
</body>
</html>
