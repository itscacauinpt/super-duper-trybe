<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="index-forms-bootstrao.css">
  <title>Forms</title>
</head>
<body>
  <div class="container">
    <h1>Exemplo de Formulário c/ Bootstrap</h1>
  </div>
  <form action="" method="get">
    <div class="form-group container">
      <label for="nome-completo" >Nome Completo:</label>
      <input type="text" class="form-control" name="nome" id="nome-completo" placeholder="Digite seu nome" minlength="10" maxlength="40" required>
    </div>
    <div class="form-group container">
      <label for="input-email">E-mail:</label>
      <input type="email" class="form-control" name="email" id="input-email" placeholder="Digite sue e-mail" minlength="10" maxlength="50" required>
    </div>
    <div class="container form-group">
      <p>Que pokemon escolheria primeiro?</p>
      <div class="form-check">
        <label class="form-check-label" for="flexRadioDefault1">Eevee</label>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
      </div>

      <div class="form-check">
        <label class="form-check-label" for="flexRadioDefault2">Bulbasssauro</label>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
      </div>

      <div class="form-check">
        <label class="form-check-label" for="flexRadioDefault2">Trecko</label>
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
      </div>
    </div>
    <div class="form-floating form-group container">
      <label for="floatingTextarea">Descreva o som que seu pokemon faz?</label>
      <textarea class="form-control" id="floatingTextarea"></textarea>
    </div>

    <div class="form-group container">
      <p>Melhor data para caçar pokemon o dia inteiro:</p>
      <input type="date">
    </div>
    <div class="form-group container form-check">
      <input type="checkbox" name="" id="">
      <label for="">Concordo em Caçar todos os pokemon</label>
    </div>  
      <div class="form-group container form-check">
        <input type="checkbox" name="" id="agreed">
        <label for="">Concordo em ser melhor que o Ash</label>
      </div>
    <div class="container form-group">
      <button type="submit" id="btn-submit" class="btn btn-outline-primary">Enviar</button>
      <button type="reset" class="btn btn-outline-danger">Limpar</button>
    </div>
  </form>

  <script src="script-form-bt.js"></script>
    
</body>
</html>
