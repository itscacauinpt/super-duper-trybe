<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI
      let body = document.getElementsByTagName('body')[0];
      
      let agaUm = document.createElement('h1');
      body.appendChild(agaUm);

      let main = document.createElement('main');
      body.appendChild(main);
      main.className = 'main-content';

      let sectionCenter = document.createElement('section');
      main.appendChild(sectionCenter);
      sectionCenter.className = 'center-content';

      let p = document.createElement('p');
      sectionCenter.appendChild(p);
      p.innerHTML = 'Colocando algum texto, criatividade, a gente vê por aqui';

      let sectionLeft = document.createElement('section');
      sectionLeft.className = 'left-content';
      main.appendChild(sectionLeft);

      let sectionRight = document.createElement('section');
      sectionRight.className = 'right-content';
      main.appendChild(sectionRight);

      let img = document.createElement('img');
      img.src = 'https://picsum.photos/200';
      img.className = 'small-image';
      sectionLeft.appendChild(img);

      //8 - Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um , dois , três , ... como valores da lista. 
      //Essa lista deve ser filha do section criado no passo 6;
      let listUl = document.createElement('ul');
      sectionRight.appendChild(listUl);
      let li = document.createElement('li');
      let listOfNumbers = ['um', 'dois', 'tres', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];


      for (let i = 0; i < listOfNumbers.length; i += 1) {
        let li = document.createElement('li');
        let listItem = listOfNumbers[i];
        li.innerText = listItem;
        listUl.appendChild(li);
      }

      //9 - Adicione 3 tags h3 , todas sendo filhas do main criado no passo 2.
      for (let i = 1; i <= 3; i += 1) {
        let tagAgaTres = document.createElement('h3');
        tagAgaTres.innerText = 'Conteúdo ' + i;
        main.appendChild(tagAgaTres);
      }

      //alterações e remoções:
      agaUm.className = 'title';

      main.removeChild(sectionLeft);

      sectionRight.style.marginRight = 'auto';

      sectionCenter.style.backgroundColor = 'green';
      
      //remova os dois ultimos elementos da lista

      listUl.lastChild.remove();
      listUl.lastChild.remove();
      
    </script>
  </body>
</html>
